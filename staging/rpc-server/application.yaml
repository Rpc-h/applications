apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rpc-server
  namespace: staging
spec:
  project: staging
  source:
    repoURL: https://github.com/Rpc-h/helm-charts
    targetRevision: main
    path: rpc-server
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            resources:
              requests:
                cpu: 1000m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 512Mi
            service:
              port: 8080
            image:
              repository: europe-west6-docker.pkg.dev/rpch-375921/rpch/rpc-server
              tag: "c7ffb8c"
            env:
              - name: "DEBUG"
                value: "rpch*"
              - name: "RESPONSE_TIMEOUT"
                value: "30000"
              - name: "DISCOVERY_PLATFORM_API_ENDPOINT"
                value: "http://staging-discovery-platform.staging:3020"
              - name: "PORT"
                value: "8080"
              - name: "DATA_DIR"
                value: "app"
              - name: "CLIENT"
                value: "who-drink-soil-medicine-thumb"
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
