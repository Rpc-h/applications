apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rpc-server-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Rpc-h/helm-charts
    targetRevision: main
    path: rpc-server
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            service:
              port: 8080
            image:
              repository: europe-west6-docker.pkg.dev/rpch-375921/rpch/rpc-server
              tag: 429d8fa
            env:
              DEBUG: "rpch*,-*metrics"
              RESPONSE_TIMEOUT: "20000"
              DISCOVERY_PLATFORM_API_ENDPOINT: "https://staging.discovery.rpch.tech"
              PORT: "8080"
              DATA_DIR: "app"
              CLIENT: "who-drink-soil-medicine-thumb"
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
